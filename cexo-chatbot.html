            }

        // Auth Tab Switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                showSuccess('Erfolgreich eingeloggt!');
                handleAuthSuccess(data.user);
            } catch (error) {
                showError(error.message);
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showError('Passw√∂rter stimmen nicht √ºberein!');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signUp({ email, password });
                if (error) throw error;
                showSuccess('Registriert! Check deine Email.');
            } catch (error) {
                showError(error.message);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            currentUser = null;
            currentConversationId = null;
            conversationHistory = [];
            apiKey = '';
            isConnected = false;
            
            authContainer.style.display = 'flex';
            apiKeyContainer.classList.remove('show');
            chatArea.classList.remove('show');
            statusText.textContent = 'Bitte einloggen';
            statusIndicator.classList.add('offline');
        });

        // Profile Form
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveProfile();
            profileModal.classList.remove('show');
            showSuccess('Profil gespeichert!');
        });

        // Load Profile
        async function loadProfile() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();

                if (data) {
                    document.getElementById('profile-nenner').value = data.nenner || '';
                    document.getElementById('profile-alter').value = data.alter_jahre || '';
                    document.getElementById('profile-geschlecht').value = data.geschlecht || '';
                    document.getElementById('profile-ort').value = data.ort || '';
                    document.getElementById('profile-hobbies').value = data.hobbies?.join(', ') || '';
                    document.getElementById('profile-stimme').value = data.stimme_praeferenz || 'auto';
                    userProfile = data;
                }
            } catch (error) {
                console.error('Load profile error:', error);
            }
        }

        // Save Profile
        async function saveProfile() {
            if (!currentUser) return;

            const profileData = {
                id: currentUser.id,
                email: currentUser.email,
                nenner: document.getElementById('profile-nenner').value,
                alter_jahre: parseInt(document.getElementById('profile-alter').value) || null,
                geschlecht: document.getElementById('profile-geschlecht').value,
                ort: document.getElementById('profile-ort').value,
                hobbies: document.getElementById('profile-hobbies').value.split(',').map(h => h.trim()).filter(h => h),
                stimme_praeferenz: document.getElementById('profile-stimme').value,
                updated_at: new Date().toISOString()
            };

            try {
                const { error } = await supabaseClient
                    .from('profiles')
                    .upsert(profileData);

                if (error) throw error;
                userProfile = profileData;
            } catch (error) {
                console.error('Save profile error:', error);
                showError('Profil speichern fehlgeschlagen');
            }
        }

        // Handle Auth Success
        async function handleAuthSuccess(user) {
            currentUser = user;
            authContainer.style.display = 'none';
            apiKeyContainer.classList.add('show');
            statusText.textContent = 'API-Key eingeben';

            await getOrCreateConversation();
            await loadMessages();
            await loadProfile();
        }

        // Get or Create Conversation
        async function getOrCreateConversation() {
            try {
                const { data: conversations, error } = await supabaseClient
                    .from('conversations')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (conversations && conversations.length > 0) {
                    currentConversationId = conversations[0].id;
                } else {
                    const { data: newConv, error: createError } = await supabaseClient
                        .from('conversations')
                        .insert([{ user_id: currentUser.id, title: 'CEXO Chat' }])
                        .select()
                        .single();

                    if (createError) throw createError;
                    currentConversationId = newConv.id;
                }
            } catch (error) {
                console.error('Conversation error:', error);
            }
        }

        // Load Messages
        async function loadMessages() {
            if (!currentConversationId) return;

            try {
                const { data: messages, error } = await supabaseClient
                    .from('messages')
                    .select('*')
                    .eq('conversation_id', currentConversationId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                if (messages && messages.length > 0) {
                    chatMessages.innerHTML = '';
                    conversationHistory = [];
                    
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role === 'user');
                        conversationHistory.push({ role: msg.role, content: msg.content });
                    });
                }
            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        // Save Message
        async function saveMessage(content, role) {
            if (!currentConversationId) return;

            try {
                await supabaseClient
                    .from('messages')
                    .insert([{ conversation_id: currentConversationId, role, content }]);
            } catch (error) {
                console.error('Save message error:', error);
            }
        }

        // Check Session
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                handleAuthSuccess(session.user);
            }
        }

        // UI Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => { errorMessage.style.display = 'none'; }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isUser) {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            } else {
                messageDiv.innerHTML = `
                    <div class="bot-avatar">C</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="bot-avatar">C</div>
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        // Claude API
        async function sendToClaudeAPI(userMessage) {
            // Add user profile context if available
            let contextPrompt = SYSTEM_PROMPT;
            if (userProfile && userProfile.nenner) {
                contextPrompt += `\n\nUser Info:\n- Name: ${userProfile.nenner}`;
                if (userProfile.alter_jahre) contextPrompt += `\n- Alter: ${userProfile.alter_jahre}`;
                if (userProfile.geschlecht) contextPrompt += `\n- Geschlecht: ${userProfile.geschlecht}`;
                if (userProfile.hobbies?.length) contextPrompt += `\n- Hobbies: ${userProfile.hobbies.join(', ')}`;
            }

            conversationHistory.push({ role: 'user', content: userMessage });

            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1024,
                    system: contextPrompt,
                    messages: conversationHistory
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error?.message || `API Error: ${response.status}`);
            }

            const data = await response.json();
            const assistantMessage = data.content[0].text;
            conversationHistory.push({ role: 'assistant', content: assistantMessage });

            return assistantMessage;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' || !isConnected) return;

            addMessage(message, true);
            await saveMessage(message, 'user');
            
            userInput.value = '';
            sendBtn.disabled = true;
            userInput.disabled = true;

            showTypingIndicator();

            try {
                const response = await sendToClaudeAPI(message);
                removeTypingIndicator();
                addMessage(response, false);
                await saveMessage(response, 'assistant');
            } catch (error) {
                removeTypingIndicator();
                showError('Fehler: ' + error.message);
                conversationHistory.pop();
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        async function connectAPI() {
            const key = apiKeyInput.value.trim();

            if (!key || !key.startsWith('sk-ant-')) {
                showError('Ung√ºltiger API-Key');
                return;
            }

            apiKey = key;
            connectBtn.disabled = true;
            statusIndicator.className = 'status-indicator connecting';
            statusText.textContent = 'Verbinde...';

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 100,
                        system: SYSTEM_PROMPT,
                        messages: [{ role: 'user', content: 'Hallo' }]
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const welcomeMessage = data.content[0].text;

                if (conversationHistory.length === 0) {
                    conversationHistory = [
                        { role: 'user', content: 'Hallo' },
                        { role: 'assistant', content: welcomeMessage }
                    ];
                    chatMessages.innerHTML = '';
                    addMessage(welcomeMessage, false);
                    await saveMessage('Hallo', 'user');
                    await saveMessage(welcomeMessage, 'assistant');
                }

                isConnected = true;
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Online üñ§';
                chatArea.classList.add('show');
                apiKeyInput.disabled = true;
                connectBtn.textContent = 'Verbunden ‚úì';
                userInput.focus();

            } catch (error) {
                statusIndicator.className = 'status-indicator offline';
                statusText.textContent = 'Fehler';
                showError('Verbindung fehlgeschlagen');
                apiKey = '';
            } finally {
                connectBtn.disabled = false;
            }
        }

        // Event Listeners
        connectBtn.addEventListener('click', connectAPI);
        apiKeyInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') connectAPI(); });
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // Init
        checkSession();
    </script>
</body>
</html>
